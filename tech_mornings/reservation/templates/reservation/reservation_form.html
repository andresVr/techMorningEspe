<!--if you want to work with create view tool yu mush add this code to complete the 
database registration from view-->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
    <div>
        <label>{{ field.label_tag }}</label>
        <small>{{ field.errors }}</small>
        <div>{{ field }}</div>
    </div>
    {% endfor %}

    <button type="submit">Create</button>
</form>
