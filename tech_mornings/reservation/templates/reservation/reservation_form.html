{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="form-group">
        <label class="col-md-4">{{ field.label_tag }}</label>
        <small>{{ field.errors }}</small>
        <i>{{ field }}</i>
    </div>
    {% endfor %}
    </br>
    <button class="btn btn-success" type="submit">Create Reservation</button>
</form>
{% endblock %}
